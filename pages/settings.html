<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일간지 설정창</title>
    <link rel="stylesheet" href="../styles/settings.css" />
    <!-- <link rel="stylesheet" href="../styles/footer.css" /> -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script
      src="https://kit.fontawesome.com/8a46faad27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="title">
        <h1>설정</h1>
      </div>
      <div class="con-wrap">
        <h2>사용자</h2>
        <div class="bar-wrap">
          <a href="login.html">
            <div class="con" id="login-out-bar">
              <span>로그인/로그아웃</span>
              <i class="fa-solid fa-angle-right" style="color: #646464"></i>
            </div>
          </a>
        </div>
      </div>
      <div class="con-wrap">
        <h2>커스텀</h2>
        <div class="bar-wrap">
          <div class="con" id="bigger-text-bar">
            <span>글씨 크게 보기</span>
            <label class="toggle" id="larger-text">
              <input class="toggle-checkbox" type="checkbox" name="button" />
              <div class="toggle-switch"></div>
            </label>
          </div>
          <div class="con" id="push-alarm-bar">
            <span>푸시알림 설정</span>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox" name="button" />
              <div class="toggle-switch"></div>
            </label>
          </div>
          <div class="con" id="dark-theme-bar">
            <span>다크 테마 적용</span>
            <label class="toggle" id="setting-mode">
              <input class="toggle-checkbox" type="checkbox" name="button" />
              <div class="toggle-switch"></div>
            </label>
          </div>
        </div>
      </div>
    </section>
    <script src="../modules/dark.js" defer></script>
    <script type="module">
      // Footer 컴포넌트 import
      import Footer from "../components/Footer.js";

      // Footer 컴포넌트 생성
      const FooterEl = new Footer({
        tagName: "footer",
      }).el;

      // Wrapper 마지막 자식으로 Footer 삽입
      document
        .querySelector(".wrapper")
        .insertAdjacentElement("beforeend", FooterEl);
    </script>
    <script src="../modules/keepState.js" defer></script>
  </body>
</html>
