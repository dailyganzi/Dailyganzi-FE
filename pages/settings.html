<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일간지 설정창</title>
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="https://kit.fontawesome.com/8a46faad27.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
      <div class="title">
          <h1>설정</h1>
        </div>
        <div class="con-wrap">
            <h2>사용자</h2>
            <div class="bar-wrap">
              <div class="con" id="login-out-bar">
                <span>로그인/로그아웃</span>
                <i class="fa-solid fa-angle-right" style="color: #646464;"></i>
              </div>  
            </div>
        </div>  
      <div class="con-wrap">
        <h2>커스텀</h2>
        <div class="bar-wrap">
          <div class="con" id="bigger-text-bar">
            <span>글씨 크게 보기</span>
            <label class="toggle" id="larger-text">
                <input class="toggle-checkbox" type="checkbox" name="button">
                <div class="toggle-switch"></div>
              </label>
          </div>
            <div class="con" id="push-alarm-bar">
                <span>푸시알림 설정</span>
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" name="button">
                    <div class="toggle-switch"></div>
                </label>
            </div>
            <div class="con" id="dark-theme-bar">
                <span>다크 테마 적용</span>
                <label class="toggle" id="setting-mode">
                    <input class="toggle-checkbox" type="checkbox" name="button">
                    <div class="toggle-switch"></div>
                </label>
            </div>
      </div> 
    </div>
    </section>
    <footer>
      <button class="bottom-bar" id="feed">
        <div></div>
        <span>피드</span>
      </button>
      <button class="bottom-bar" id="mark">
        <div></div>
          <span>즐겨찾기</span>
      </button>
      <a href="#" onclick="location.href='settings.html'">
        <button class="bottom-bar" id="settings">
         <div></div>
            <span>설정</span>
        </button>
      </a>
  </footer>
  <script>
  const items = document.querySelectorAll(".bottom-bar");
  items.forEach((item)=>{
    item.addEventListener('click',()=>{
      items.forEach((e)=>{
        // 하나만 선택되도록 기존의 효과 지워주기
        e.classList.remove('active');
      })
        // 선택한 메뉴만 효과 추가해주기
        item.classList.add('active');
      })
  })
  </script>
    <script src="../scripts/dark.js"></script>
</body>
</html>
