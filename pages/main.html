<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일간지</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="../modules/exportDate.js"></script>
    <script defer type="module" src="../modules/getHotKeywords.js"></script>
    <script defer type="module" src="../modules/getCategories.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="contents">
        <div class="title">
          <h1 class="heading">어제의 이슈</h1>
          <p class="desc">
            <span id="date" class="date">m월 d일(DoW)</span> 소식을 알려드려요.
          </p>
        </div>
        <article class="hot-keywords">
          <h2 class="heading">가장 주목받은 키워드 TOP 3</h2>
          <ol class="keywords" id="keywords">
            <li><a href="#">1. 키워드1</a></li>
            <li><a href="#">2. 키워드2</a></li>
            <li><a href="#">3. 키워드3키워드3키워드3키워드3</a></li>
          </ol>
        </article>
        <article class="categories">
          <h2 class="heading">카테고리</h2>
          <ul class="category-list" id="categories">
            <li><a href="#">분야1</a></li>
            <li><a href="#">분야2</a></li>
            <li><a href="#">분야3</a></li>
          </ul>
        </article>
      </div>
    </section>
    <script src="../modules/dark.js" defer></script>
    <script type="module">
      // Footer 컴포넌트 import
      import Footer from "../components/Footer.js";

      // Footer 컴포넌트 생성
      const FooterEl = new Footer({
        tagName: "footer",
      }).el;

      // Wrapper 마지막 자식으로 Footer 삽입
      document
        .querySelector(".wrapper")
        .insertAdjacentElement("beforeend", FooterEl);
    </script>
    <script src="../modules/keepState.js" defer></script>
  </body>
</html>
