<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하단바</title>
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>
    <footer>
        <button class="bottom-bar" id="feed">
          <div></div>
          <span>피드</span>
        </button>
        <button class="bottom-bar" id="mark">
          <div></div>
            <span>즐겨찾기</span>
        </button>
        <a href="#" onclick="location.href='settings.html'">
          <button class="bottom-bar" id="settings">
           <div></div>
              <span>설정</span>
          </button>
        </a>
    </footer>
    <script>
    const items = document.querySelectorAll(".bottom-bar");
    items.forEach((item)=>{
      item.addEventListener('click',()=>{
        items.forEach((e)=>{
          // 하나만 선택되도록 기존의 효과 지워주기
          e.classList.remove('active');
        })
          // 선택한 메뉴만 효과 추가해주기
          item.classList.add('active');
        })
    })
    </script>
</body>
</html>
